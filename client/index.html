<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="StoryVerse - AI-powered storytelling with immersive 3D animations">
  <title>StoryVerse - AI Storytelling Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&family=Orbitron:wght@400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --purple-gradient: linear-gradient(145deg, #5D3FD3 0%, #4158D0 50%, #6A82FB 100%);
      --teal-gradient: linear-gradient(145deg, #00CED1 0%, #0099AA 100%);
    }
    
    body {
      background: #121225;
      font-family: 'Nunito', sans-serif;
    }
    
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: bold;
      background: var(--purple-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
    }
    
    .loading-orb {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(93, 63, 211, 0.8), rgba(93, 63, 211, 0));
      filter: blur(8px);
      animation: pulse 2s infinite ease-in-out;
    }
    
    .loading-bar-container {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 2rem;
    }
    
    .loading-bar {
      height: 100%;
      background: var(--teal-gradient);
      width: 0%;
      animation: loading 3s forwards ease-in-out;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }
    
    @keyframes loading {
      0% { width: 0%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <div class="loading-screen" id="loading-screen">
    <div class="loading-logo">StoryVerse</div>
    <div class="loading-orb"></div>
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
  </div>
  
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('loading-screen').style.opacity = 0;
        document.getElementById('loading-screen').style.transition = 'opacity 0.5s ease';
        setTimeout(function() {
          document.getElementById('loading-screen').style.display = 'none';
        }, 500);
      }, 1500);
    });
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
